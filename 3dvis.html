    <a href="/view_source/loader-stl.html" id="vwSrcLink" target="_blank">&lt;&gt;</a>
    <progress value="0" max="100" id="progressBar"></progress>
    <script type="module">
        import * as THREE from '/build/three.module.js';
        import { OrbitControls } from '/jsm/controls/OrbitControls.js';
        import { STLLoader } from '/jsm/loaders/STLLoader.js';
        import Stats from '/jsm/libs/stats.module.js';
        const scene = new THREE.Scene();
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);
        var light = new THREE.DirectionalLight();
        light.position.set(2.5, 7.5, 15);
        scene.add(light);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 4;
        const renderer = new THREE.WebGLRenderer();
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        const envTexture = new THREE.CubeTextureLoader().load(["img/px_25.jpg", "img/nx_25.jpg", "img/py_25.jpg", "img/ny_25.jpg", "img/pz_25.jpg", "img/nz_25.jpg"]);
        envTexture.mapping = THREE.CubeReflectionMapping;
        const material = new THREE.MeshPhysicalMaterial({
            color: 0xb2ffc8,
            envMap: envTexture,
            metalness: .1,
            roughness: 0.1,
            transparent: true,
            transmission: 1.0,
            side: THREE.DoubleSide,
            clearcoat: 1.0,
            clearcoatRoughness: .25
        });
        const loader = new STLLoader();
        let mesh
        loader.load('models/example.stl', function (geometry) {
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            progressBar.style.display = "none";
        }, (xhr) => {
            if (xhr.lengthComputable) {
                var percentComplete = xhr.loaded / xhr.total * 100;
                progressBar.value = percentComplete;
                progressBar.style.display = "block";
            }
        }, (error) => {
            console.log(error);
        });
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();
        }
        const stats = Stats();
        document.body.appendChild(stats.dom);
        var animate = function () {
            requestAnimationFrame(animate);
            controls.update();
            if(mesh){
                mesh.rotation.y+=.005
                mesh.rotation.z+=.0025
            }
            render();
            stats.update();
        };
        function render() {
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
